<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>HomeWork10</title>
</head>
<body>
    <main>
        <header>
            <div class="header_text_info">
                <h2 class="header_first_title"><img src="./img/football.svg" alt="no icon"> Sports</h2>
                <h1 class="header_main_title">Get a personalized football experience tailored just for you</h1>
                <p class="header_text">Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</p>
                <div class="header_btn_container">
                    <button class="btn_mobile_store"><img src="./img/Apple Store.svg" alt="no image"></button>
                    <button class="btn_mobile_store"><img src="./img/Google Play.svg" alt="no image"></button>
                </div>
            </div> 
        </header>
            <section class="two_section">
                <div class="match_info_cover">
                    <div class="match_info">
                        <p class="data_match">Sat, 12:35pm</p>
                        <h2 class="match_team">Arsenal v <br> Chelsea</h2>
                        <p class="match_type">Friendly Match</p>
                        <img class="arsenal_icon" src="./img/arsenal-f-c-seeklogo.com.svg" alt="no image">
                        <img class="chelsea_icon" src="./img/chelsea-fc.svg" alt="no image">    
                    </div>
                    <input type="text">
                    <iframe class="video" width="360" height="219" src="https://www.youtube.com/embed/j25Tn7g8RNY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </section>
    </main>
</body>
</html>
